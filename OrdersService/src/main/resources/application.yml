server:
  port: 8082

spring:
  application:
    name: orders-service

  datasource:
    url: jdbc:h2:mem:ordersdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

feign:
  client:
    config:
      default:
        connectTimeout: 3000
        readTimeout: 3000
        loggerLevel: full

resilience4j:
  circuitbreaker:
    instances:
      userServiceClient:
        sliding-window-size: 5
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10s
        permitted-number-of-calls-in-half-open-state: 2
        automatic-transition-from-open-to-half-open-enabled: true

  retry:
    instances:
      userServiceClient:
        max-attempts: 3
        wait-duration: 1s

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, circuitbreakers, retries
  endpoint:
    circuitbreakers:
      enabled: true
    retries:
      enabled: true
    metrics:
      enabled: true
  health:
    show-details: always

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    com.example.ordersservice: DEBUG
